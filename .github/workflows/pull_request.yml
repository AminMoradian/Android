  name: Testing Workflows
  on:
    push:
      branches:
        - 'feature/david/*'

  jobs:
    testing:
      name: Build Debug Apk
      runs-on: ubuntu-latest

      steps:
        - name: Clone Repo
          uses: actions/checkout@v1

        - name: Set up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8

        - name: Build APK
          run: ./gradlew assemble