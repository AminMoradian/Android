name: Testing Workflow

on:
  pull_request: {}
  push:
    branches:
      - [feature/david/diff_comparison]

  jobs:
    testing:
      name: Lint Check and Testing
      runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build APK
        run: ./gradlew assemble